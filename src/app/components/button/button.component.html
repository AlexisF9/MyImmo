<button (click)="onClick()" class="flex items-center gap-2 bg-primary py-2 px-4 text-white rounded-full cursor-pointer transition duration-200 ease-in-out hover:bg-primary-dark">
    @if (icon() && iconPosition() === 'left') {
        <lucide-angular [img]="icon()" [size]="20"></lucide-angular>
    }
    {{ label() }}
    @if (icon() && iconPosition() === 'right') {
        <lucide-angular [img]="icon()" [size]="20"></lucide-angular>
    }
</button>
