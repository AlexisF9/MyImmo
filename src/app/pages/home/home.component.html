<main>
    <img class="absolute h-64 w-full object-cover -z-[1]" src="/background.webp" alt=""/>
    <div class="content">
        <h2 class="text-2xl pt-24 mb-4">Bienvenue</h2>
        <app-search/>
        @if (filteredBuyData && filteredBuyData.length > 0) {
            <h2 class="text-xl mb-2 pt-8">Nos dernières annonces à vendre :</h2>
            <app-cards-list [data]="filteredBuyData" />
        }
        @if (filteredRentData && filteredRentData.length > 0) {
            <h2 class="text-xl mb-2 pt-8">Nos dernières annonces à louer :</h2>
            <app-cards-list [data]="filteredRentData" />
        }
    </div>
</main>
